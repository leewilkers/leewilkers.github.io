<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Wilkers</title>
    <style>
        /* ... (previous styles remain the same) ... */

        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001; /* Ensure the toggle is above the cat */
        }

        #cat {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 200px; /* Adjust as needed */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="modeToggle" class="toggle-input">
        <label for="modeToggle" class="toggle-label">
            <span class="toggle-button"></span>
        </label>
    </div>
    <div class="profile">
        <!-- ... (previous content remains the same) ... -->
    </div>

    <img id="cat" src="https://media.giphy.com/media/B8MhRFZsRVRmg/giphy.gif" alt="Cat turning off light">

    <script>
        const body = document.body;
        const modeToggle = document.getElementById('modeToggle');
        const cat = document.getElementById('cat');

        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.add('light-mode');
                // Show the cat and switch back to dark mode after a delay
                cat.style.display = 'block';
                setTimeout(() => {
                    body.classList.remove('light-mode');
                    modeToggle.checked = false;
                    setTimeout(() => {
                        cat.style.display = 'none';
                    }, 1000); // Hide cat after 1 second (adjust based on GIF duration)
                }, 1500); // Switch back after 1.5 seconds (adjust based on GIF duration)
            } else {
                body.classList.remove('light-mode');
            }
        });
    </script>
</body>
</html>
