        padding: 40px;
        transition: background-color 0.3s, color 0.3s;
    }
    .profile {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 5px 5px 0px #333333;
    }

        font-size: 3.5em;
        font-weight: 700;
        color: #333333;
        margin-bottom: 20px;
        line-height: 1.2;
    }
    p {
        font-size: 1.1em;
        margin-bottom: 20px;
        color: #333333;
    }
    .focus-areas ul {
        list-style-type: none;
        padding-left: 0;
    }
    .focus-areas li {
        font-size: 1.1em;
        margin-bottom: 15px;

        border: 2px solid #333333;
        color: #333333;
    }
    a {
        color: #0066cc;
        text-decoration: none;

        background-color: #0066cc;

        position: fixed;

        z-index: 1001;

        border-radius: 34px;

        transition: background-color 0.3s;
