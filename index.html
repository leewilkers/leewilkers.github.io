<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Wilkers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .profile {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #2a2a2a;
            box-shadow: 5px 5px 0px #000000;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        .focus-areas ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .focus-areas li {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        a {
            color: #4db8ff;
            text-decoration: none;
            border-bottom: 2px solid #4db8ff;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #4db8ff;
            color: #1a1a1a;
        }
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        .toggle-label {
            display: block;
            width: 60px;
            height: 34px;
            background-color: #333333;
            border-radius: 34px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button {
            position: absolute;
            content: '';
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
            transform: translateX(0);
        }
        .toggle-input {
            display: none;
        }
        .toggle-input:checked + .toggle-label {
            background-color: #4db8ff;
        }
        .toggle-input:checked + .toggle-label .toggle-button {
            transform: translateX(26px);
        }
        #cat {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            width: 150px;
            z-index: 1000;
            border: 2px solid #4db8ff;
        }
        body.light-mode {
            color: #333333;
            background-color: #f0e6e0;
        }
        body.light-mode .profile {
            background-color: #ffffff;
            box-shadow: 5px 5px 0px #333333;
        }
        body.light-mode h1 {
            color: #333333;
        }
        body.light-mode p, body.light-mode .focus-areas li {
            color: #333333;
        }
        body.light-mode a {
            color: #0066cc;
            border-bottom-color: #0066cc;
        }
        body.light-mode a:hover {
            background-color: #0066cc;
            color: #ffffff;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .profile {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="modeToggle" class="toggle-input">
        <label for="modeToggle" class="toggle-label">
            <span class="toggle-button"></span>
        </label>
    </div>
    <div class="profile">
        <h1>Hi, I'm Lee.</h1>
        <p>I do mixed-methods research and consulting on global health at <a href="https://sph.emory.edu/" target="_blank">RSPH@Emory</a>.</p>
        <p>Most of my work revolves around the topics of ethics, learning, compassion, and "design".</p>
        </div>
        <p>Feel free to send me a message anywhere you see me â€” <a href="https://x.com/LeeWilkers" target="_blank">DM me on Twitter</a> or email me at <a href="mailto:leewilkers@emory.edu">leewilkers@emory.edu</a>.</p>
    </div>
    <img id="cat" src="https://media.giphy.com/media/B8MhRFZsRVRmg/giphy.gif" alt="Cat turning off light">
    <script>
        const body = document.body;
        const modeToggle = document.getElementById('modeToggle');
        const cat = document.getElementById('cat');

        function resetGif() {
            cat.src = cat.src.split('?')[0] + '?t=' + new Date().getTime();
        }

        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.add('light-mode');
                resetGif();
                cat.style.display = 'block';
                setTimeout(() => {
                    body.classList.remove('light-mode');
                    modeToggle.checked = false;
                    setTimeout(() => {
                        cat.style.display = 'none';
                    }, 1000);
                }, 1500);
            } else {
                body.classList.remove('light-mode');
                cat.style.display = 'none';
            }
        });
    </script>
</body>
</html>
