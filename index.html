<!DOCTYPE html>
<html>
<head>
    <title>Lee Wilkers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        h1, p {
            transition: color 0.5s ease;
        }
        h1 { color: #333; }
        p { color: black; }
        body {
            background-color: white;
            color: black;
        }
        .invert {
            background-color: black;
            color: white;
        }
        .invert h1, .invert p {
            color: white;
        }
        .switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .switch:before {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease;
        }
        .switch.on {
            background-color: #4CAF50;
        }
        .switch.on:before {
            transform: translateX(30px);
        }
        .ghost {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
        }
        .invert .ghost {
            display: block;
        }
        .ghost svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Lee Wilkers</h1>
    <p>Hi, I'm Lee.</p>

    <div id="lightSwitch" class="switch"></div>
    <div class="ghost">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C8.13 0 5 3.13 5 7v12.57c0 .55.23 1.08.65 1.42.43.35 1 .47 1.54.31l1.35-.41 1.12.78c.66.45 1.52.45 2.18 0l1.12-.78 1.35.41c.54.16 1.11.03 1.54-.31.42-.34.65-.87.65-1.42V7c0-3.87-3.13-7-7-7zm-1 9c.83 0 1.5.67 1.5 1.5S11.83 12 11 12s-1.5-.67-1.5-1.5S10.17 9 11 9zm4 0c.83 0 1.5.67 1.5 1.5S15.83 12 15 12s-1.5-.67-1.5-1.5S14.17 9 15 9zm-7 0c.83 0 1.5.67 1.5 1.5S8.83 12 8 12s-1.5-.67-1.5-1.5S7.17 9 8 9z"/>
        </svg>
    </div>

    <script>
        document.getElementById('lightSwitch').addEventListener('click', function() {
            document.body.classList.toggle('invert');
            this.classList.toggle('on');
        });
    </script>
</body>
</html>
