<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lee Wilkers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.5s ease, color 0.5s ease;
            background-color: white;
            color: black;
        }
        h1, p {
            transition: color 0.5s ease;
        }
        h1 {
            color: #333;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            color: black;
            font-size: 1.5em;
            font-weight: 400;
            margin-top: 5px;
        }
        .invert {
            background-color: black;
            color: white;
        }
        .invert h1, .invert p {
            color: white;
        }
        .switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .switch:before {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease;
        }
        .switch.on {
            background-color: #4CAF50;
        }
        .switch.on:before {
            transform: translateX(30px);
        }
        .ghost {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .ghost::before, .ghost::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            background: white;
        }
        .ghost::before {
            top: 0;
            left: 0;
        }
        .ghost::after {
            top: 50%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-radius: 50%;
        }
        .ghost-eyes {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: space-around;
        }
        .ghost-eye {
            width: 20%;
            height: 20%;
            background: black;
            border-radius: 50%;
        }
        .invert .ghost {
            display: block;
        }
        @media (max-width: 600px) {
            body { margin: 10px; }
            h1 { font-size: 2em; }
            p { font-size: 1.25em; }
            .switch { width: 50px; height: 25px; }
            .switch:before { width: 22px; height: 22px; }
            .switch.on:before { transform: translateX(25px); }
            .ghost { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <h1>Hi, I'm Lee ðŸ‘ˆ</h1>
    <p>This is my website.</p>
    <p>leewilkers@emory.edu</p>

    <div id="lightSwitch" class="switch"></div>
    <div class="ghost">
        <div class="ghost-eyes">
            <div class="ghost-eye"></div>
            <div class="ghost-eye"></div>
        </div>
    </div>

    <script>
        document.getElementById('lightSwitch').addEventListener('click', function() {
            document.body.classList.toggle('invert');
            this.classList.toggle('on');
        });
    </script>
</body>
</html>
