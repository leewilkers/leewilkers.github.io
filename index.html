<!DOCTYPE html>
<html>
<head>
    <title>Lee Wilkers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        h1, p {
            transition: color 0.5s ease;
        }
        h1 { color: #333; }
        p { color: black; }
        body {
            background-color: white;
            color: black;
        }
        .invert {
            background-color: black;
            color: white;
        }
        .invert h1, .invert p {
            color: white;
        }
        .switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .switch:before {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease;
        }
        .switch.on {
            background-color: #4CAF50;
        }
        .switch.on:before {
            transform: translateX(30px);
        }
        .ghost {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
        }
        .invert .ghost {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Lee Wilkers</h1>
    <p>Hi, I'm Lee.</p>

    <div id="lightSwitch" class="switch"></div>
    <div class="ghost">
        <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0C8.13 0 5 3.13 5 7V19.5C5 20.3284 5.67157 21 6.5 21C6.89543 21 7.2541 20.8203 7.45711 20.5329C7.63518 20.2885 7.96955 20.2052 8.24496 20.3378L10.5 21.5L12.255 20.455C12.4043 20.3742 12.5957 20.3742 12.745 20.455L14.5 21.5L16.755 20.3378C17.0304 20.2052 17.3648 20.2885 17.5429 20.5329C17.7459 20.8203 18.1046 21 18.5 21C19.3284 21 20 20.3284 20 19.5V7C20 3.13 16.87 0 13 0H12ZM9 11C8.44772 11 8 10.5523 8 10C8 9.44772 8.44772 9 9 9C9.55228 9 10 9.44772 10 10C10 10.5523 9.55228 11 9 11ZM12 11C11.4477 11 11 10.5523 11 10C11 9.44772 11.4477 9 12 9C12.5523 9 13 9.44772 13 10C13 10.5523 12.5523 11 12 11ZM15 11C14.4477 11 14 10.5523 14 10C14 9.44772 14.4477 9 15 9C15.5523 9 16 9.44772 16 10C16 10.5523 15.5523 11 15 11Z" fill="white"/>
        </svg>
    </div>

    <script>
        document.getElementById('lightSwitch').addEventListener('click', function() {
            document.body.classList.toggle('invert');
            this.classList.toggle('on');
        });
    </script>
</body>
</html>
